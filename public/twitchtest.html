<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="twitch-container" style="width: 100vw; height: 100vh;">
    <iframe
      id="twitch-player"
      src="https://clips.twitch.tv/embed?clip=SmokyAdorableAntelopeKappaWealth-XIOtTao1SAsIgj6q&parent=peterwitham.com&autoplay=true"
      width="100%"
      height="100%"
      allowfullscreen
      allow="autoplay; fullscreen">
    </iframe>
  </div>

  <script>
    // Detect mobile device
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    
    if (isMobile) {
      const container = document.getElementById('twitch-container');
      const iframe = document.getElementById('twitch-player');
      
      // Request fullscreen on first user interaction
      container.addEventListener('click', function() {
        if (iframe.requestFullscreen) {
          iframe.requestFullscreen();
        } else if (iframe.webkitRequestFullscreen) {
          iframe.webkitRequestFullscreen(); // Safari
        } else if (iframe.mozRequestFullScreen) {
          iframe.mozRequestFullScreen(); // Firefox
        } else if (iframe.msRequestFullscreen) {
          iframe.msRequestFullscreen(); // IE/Edge
        }
      }, { once: true });
    }
  </script>
</body>
</html>
